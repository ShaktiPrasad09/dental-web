<section class="contact-section">
    <div class="contact-container">
        <div class="contact-info">
            <h2 class="contact-title">Contact Us</h2>
            <p class="contact-desc">
                Have a question or want to book an appointment? Fill out the form or reach us directly!
            </p>
            <div class="contact-details">
                <div>
                    <strong>Phone:</strong> <a href="tel:+1234567890">+91 6360581954</a>
                </div>
                <div>
                    <strong>Email:</strong> <a href="mailto:info@drshaktidental.com">info@drshaktidental.com</a>
                </div>
                <div>
                    <strong>Address:</strong> 123 Smile Ave, Happy City, 12345
                </div>
            </div>
            <div class="contact-socials">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
        <form class="contact-form">
            <div class="form-group">
                <input type="text" placeholder="Your Name" required />
            </div>
            <div class="form-group">
                <input type="email" placeholder="Your Email" required />
            </div>
            <div class="form-group">
                <input type="tel" placeholder="Your Phone" />
            </div>
            <div class="form-group">
                <textarea rows="4" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="contact-btn">Send Message</button>
        </form>
    </div>
</section>
